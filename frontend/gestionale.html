<!DOCTYPE html>
<html lang="it">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gestionale Studenti</title>
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
      rel="stylesheet"
    />
    <script src="js/gestionale.js" defer></script>
  </head>
  <body class="bg-gray-100">
    <div class="container mx-auto p-4 max-w-4xl">
      <h1 class="text-3xl font-bold text-center mb-6">Gestionale Studenti</h1>

      <!-- Form  -->
      <div class="bg-white p-6 rounded-lg shadow-md mb-6">
        <h2 class="text-xl font-semibold mb-4">Aggiungi Studente</h2>
        <form id="addStudentForm">
          <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-4">
            <div>
              <label for="name" class="block text-sm font-medium text-gray-700">
                Nome:
              </label>
              <input
                type="text"
                id="name"
                class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500"
                required
              />
            </div>
            <div>
              <label
                for="surname"
                class="block text-sm font-medium text-gray-700"
              >
                Cognome:
              </label>
              <input
                type="text"
                id="surname"
                class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500"
                required
              />
            </div>
            <div>
              <label
                for="email"
                class="block text-sm font-medium text-gray-700"
              >
                Email:
              </label>
              <input
                type="email"
                id="email"
                class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500"
                required
              />
            </div>
            <div>
              <label
                for="class"
                class="block text-sm font-medium text-gray-700"
              >
                Classe:
              </label>
              <input
                type="text"
                id="class"
                class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500"
                required
              />
            </div>
          </div>
          <button
            type="submit"
            class="w-full mt-4 bg-indigo-600 text-white py-2 px-4 rounded-md hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:ring-offset-2"
          >
            Aggiungi Studente
          </button>
        </form>
      </div>

      <!-- Tabella -->
      <div class="bg-white p-6 rounded-lg shadow-md">
        <h2 class="text-xl font-semibold mb-4">Lista Studenti</h2>
        <div class="overflow-x-auto">
          <table id="studentsTable" class="min-w-full divide-y divide-gray-200">
            <thead class="bg-gray-50">
              <tr>
                <th
                  class="p-1 text-left text-xs font-medium text-gray-500 uppercase tracking-wider"
                >
                  Nome
                </th>
                <th
                  class="p-1 text-left text-xs font-medium text-gray-500 uppercase tracking-wider"
                >
                  Cognome
                </th>
                <th
                  class="p-1 text-left text-xs font-medium text-gray-500 uppercase tracking-wider"
                >
                  Email
                </th>
                <th
                  class="p-1 text-left text-xs font-medium text-gray-500 uppercase tracking-wider"
                >
                  Classe
                </th>
              </tr>
            </thead>
            <tbody class="bg-white divide-y divide-gray-200">
              <!-- JS dinamico -->
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </body>
</html>
