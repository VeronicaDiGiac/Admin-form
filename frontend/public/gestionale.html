<!DOCTYPE html>
<html lang="it">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gestionale Studenti</title>
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
      rel="stylesheet"
    />
    <script src="js/gestionale.js" defer></script>
  </head>
  <body
    class="bg-gradient-to-r from-indigo-500 to-purple-600 min-h-screen flex items-center justify-center"
  >
    <div class="container mx-auto p-6 max-w-5xl">
      <h1 class="text-4xl font-extrabold text-center text-white mb-8">
        Gestionale Studenti
      </h1>

      <!-- Form gestionale -->
      <div class="bg-white p-8 rounded-xl shadow-xl mb-8">
        <h2 class="text-2xl font-bold text-gray-800 mb-4">Aggiungi Studente</h2>
        <form id="addStudentForm">
          <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-6">
            <div>
              <label for="name" class="block text-sm font-medium text-gray-700"
                >Nome</label
              >
              <input
                type="text"
                id="name"
                class="mt-2 block w-full px-4 py-3 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-indigo-500 transition"
                required
              />
            </div>
            <div>
              <label
                for="surname"
                class="block text-sm font-medium text-gray-700"
                >Cognome</label
              >
              <input
                type="text"
                id="surname"
                class="mt-2 block w-full px-4 py-3 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-indigo-500 transition"
                required
              />
            </div>
            <div>
              <label for="email" class="block text-sm font-medium text-gray-700"
                >Email</label
              >
              <input
                type="email"
                id="email"
                class="mt-2 block w-full px-4 py-3 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-indigo-500 transition"
                required
              />
            </div>
            <div>
              <label for="class" class="block text-sm font-medium text-gray-700"
                >Classe</label
              >
              <input
                type="text"
                id="class"
                class="mt-2 block w-full px-4 py-3 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-indigo-500 transition"
                required
              />
            </div>
          </div>
          <button
            type="submit"
            class="w-full mt-6 bg-indigo-600 text-white py-3 px-6 rounded-lg font-semibold hover:bg-indigo-700 transition-all duration-300 transform hover:scale-105 shadow-md"
          >
            Aggiungi Studente
          </button>
        </form>
      </div>

      <!-- Tabella -->
      <div class="bg-white p-8 rounded-xl shadow-xl">
        <h2 class="text-2xl font-bold text-gray-800 mb-4">Lista Studenti</h2>
        <div class="overflow-x-auto">
          <table
            id="studentsTable"
            class="min-w-full bg-white border border-gray-300 rounded-lg shadow-md"
          >
            <thead class="bg-gray-100 text-gray-700">
              <tr>
                <th class="p-4 text-left text-sm font-semibold">Nome</th>
                <th class="p-4 text-left text-sm font-semibold">Cognome</th>
                <th class="p-4 text-left text-sm font-semibold">Email</th>
                <th class="p-4 text-left text-sm font-semibold">Classe</th>
                <th class="p-4 text-center text-sm font-semibold bg-gray-100">
                  Azioni
                </th>
              </tr>
            </thead>
            <tbody class="divide-y divide-gray-200">
              <!-- JS dinamico -->
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </body>
</html>
